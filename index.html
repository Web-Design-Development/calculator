<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Ubuntu:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="settings">
        <div class="time">
          <i class="bi bi-clock icons" style="font-size: .8rem;"></i>
        </div>
        <div class="network-section">
          <i class="bi bi-battery-full icons" style="font-size: .8rem;"></i>
          <i class="bi bi-wifi icons" style="font-size: .8rem;"></i>
          <i class="bi bi-reception-4 icons" style="font-size: .8rem;"></i>
        </div>
      </div>
      <div class="day-night-icon">
        <i class="bi bi-brightness-high icons" style="font-size: 0.9rem;"></i>
        <i class="bi bi-moon icons" style="font-size: .9rem;"></i>
      </div>
      <div class="display-operation">
        <div id="operation"></div>
        <div id="result"></div>

      </div>
    </div>
    <div class="btn-container">
      <div class="buttons">
        <div class="button" style="color: rgb(0, 166, 255)">AC</div>
        <div class="button" style="color: rgb(0, 166, 255); font-size: 1.8rem;">±</div>
        <div class="button" style="color: rgb(0, 166, 255)">%</div>
        <div class="button" style="color: red">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button" style="color: red">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button" style="color: red">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button" style="color: red">+</div>
        <div class="button" style="font-size: 1.8rem;">⟲</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div id="equal" class="button">=</div>
      </div>
      <hr>

    </div>
  </div>



  <script src="scripts/index.js"></script>
</body>

</html>
